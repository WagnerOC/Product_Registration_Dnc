<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header>
    <img width="100" src="./images/dnc_logo.png" alt="Logo Dnc">
    <h1>Controle de Produtos</h1>
  </header>

  <main>
    <h2>Produtos</h2>
    <span>Lista de Produtos</span>

    <div class="card">

      <div class="inputpd">
        <label for="">Nome do Produto</label>
        <input type="text" id="pdnome" placeholder="Produto">
      </div>

      <div class="inputpd"> 
        <label for="">Preço</label>
        <input type="text" id="pdpreco" placeholder="R$ 00,00">
      </div>

      <button onclick = "produto.Adicionar()">Adicionar</button>
      <button onclick = "produto.Cancelar()">Cancelar</button>

    </div>

    <div class="conteudo">
      <table border="1">
        <thead>
          <th>ID</th>
          <th>Produto</th>
          <th>Preço</th>
          <th>Remover</th>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>
  </main>

  <script src="script.js">

  </script>

</body>
</html>
